<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Задание 1 -->
    <button class="btn" onclick="btnNone()">Кнопка</button>

    <script>
        let btn = document.querySelector('.btn');
        function btnNone() {
            btn.style.display = 'none';
        }
    </script>

    <!-- Задание 2 -->
    <div id="text">Меня нужно скрыть</div>
    <button class="btn-two" onclick="textNone()">Скрыть</button>

    <script>
        let div = document.getElementById('text')
        function textNone() {
            div.style.display = 'none';
        }
    </script>

    <!-- 3 ЗАДАНИЕ -->
    <div id="text-btn">Меня нужно скрыть, а потом обратно показать</div>
    <button class="btn-two" onclick="Btn()">Скрыть текст 2</button>

    <script>

        function Btn() {
            let textBtnDiv = document.getElementById('text-btn');
            if (textBtnDiv.style.display == 'block') {
                textBtnDiv.style.display = 'none';
            } else {
                textBtnDiv.style.display = 'block';
            }
        }

    </script>


    <!-- 4 ЗАДАНИЕ -->
    <p>Нажмите в любое место, чтобы мячик переместился</p>
    <img src="https://ru.js.cx/clipart/ball.svg" id="ball">

    <script>
        document.addEventListener('click', (event) => {
            ball.style.left = `${event.clientX - 25}px`;
            ball.style.top = `${event.clientY - 25}px`;
        });
    </script>

    <style>
        body {
            height: 2000px;
            overflow: hidden;
            position: relative;
        }

        #ball {
            position: absolute;
            width: 50px;
            transition: transform 0.5s ease;
        }
    </style>


</body>

</html>
